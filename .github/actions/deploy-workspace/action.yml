name: 'Deploy to Fabric Workspace'
description: 'Deploy Microsoft Fabric workspaces to a specific environment'
inputs:
  environment:
    description: 'Target environment (dev/test/prod)'
    required: true
  workspaces:
    description: 'Comma-separated list of workspace folders to deploy'
    required: true
  workspaces-directory:
    description: 'Root directory containing workspace folders'
    required: false
    default: 'workspaces'
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.12'
outputs:
  deployment-status:
    description: 'Deployment status (success/failure)'
    value: ${{ steps.deploy.outcome }}

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
    
    - name: Install dependencies
      shell: pwsh
      run: |
        python -m pip install --upgrade pip
        pip install fabric-cicd azure-identity
    
    - name: Deploy to Fabric
      id: deploy
      shell: pwsh
      run: |
        python -u scripts/deploy-to-fabric.py `
          --workspaces_directory "${{ inputs.workspaces-directory }}" `
          --environment "${{ inputs.environment }}" `
          --workspace_folders "${{ inputs.workspaces }}"
      env:
        AZURE_CLIENT_ID: ${{ env.AZURE_CLIENT_ID }}
        AZURE_TENANT_ID: ${{ env.AZURE_TENANT_ID }}
        AZURE_CLIENT_SECRET: ${{ env.AZURE_CLIENT_SECRET }}
