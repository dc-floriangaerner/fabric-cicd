name: Deploy to Production

# Manual deployment only - use fabric-deploy.yml for automated deployments
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy-production" to confirm deployment'
        required: true
        type: string
      deployment_notes:
        description: 'Deployment notes (optional)'
        required: false
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        if: github.event.inputs.confirm != 'deploy-production'
        run: |
          echo "‚ùå Deployment cancelled - confirmation required"
          echo "Please type 'deploy-production' to confirm"
          exit 1
      
      - name: Log deployment notes
        if: github.event.inputs.deployment_notes != ''
        run: |
          echo "üìù Deployment Notes:"
          echo "${{ github.event.inputs.deployment_notes }}"

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fabric-cicd azure-identity

      - name: Deploy to Production Workspace
        run: |
          python scripts/deploy-to-fabric.py \
            --repository_directory . \
            --environment production \
            --workspace_name "${{ vars.WORKSPACE_NAME_PROD }}"
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ACTIONS_RUNNER_DEBUG: ${{ secrets.ACTIONS_RUNNER_DEBUG }}
