name: Deploy to Test

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy-test" to confirm deployment'
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        if: github.event.inputs.confirm != 'deploy-test'
        run: |
          echo "‚ùå Deployment cancelled - confirmation required"
          echo "Please type 'deploy-test' to confirm"
          exit 1

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    environment: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fabric-cicd azure-identity

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Test Workspace
        run: |
          python scripts/deploy-to-fabric.py \
            --repository_directory . \
            --environment test \
            --workspace_name "${{ vars.WORKSPACE_NAME_TEST }}"
        env:
          ACTIONS_RUNNER_DEBUG: ${{ secrets.ACTIONS_RUNNER_DEBUG }}
